<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Charette</title>

    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <div class="skrollr-container">


      <div class="object"
      data-0p="border-radius:100%;
      transform:rotate(0deg);"
      data-200p="border-radius:45%;
      transform:rotate(360deg);"
      data-200p="border-radius:60%;
      transform:rotate(0deg);"
      data-200p="border-radius:45%;
      transform:rotate(360deg);"
      data-400p="border-radius:100%;
      transform:rotate(0deg);"></div>

      <div class="object"
      data-0p="border-radius:100%;
      transform:rotate(0deg);"
      data-100p="border-radius:45%;
      transform:rotate(-360deg);"
      data-200p="border-radius:60%;
      transform:rotate(0deg);"
      data-300p="border-radius:45%;
      transform:rotate(-360deg);"
      data-400p="border-radius:100%;
      transform:rotate(0deg);"></div>

      <div class="object"
      data-0p="border-radius:100%;
      transform:rotate(0deg) scale(1);"
      data-100p="border-radius:45%;
      transform:rotate(360deg) scale(0.9);"
      data-200p="border-radius:60%;
      transform:rotate(0deg) scale(0.6);"
      data-300p="border-radius:45%;
      transform:rotate(360deg) scale(0.9);"
      data-400p="border-radius:100%;
      transform:rotate(0deg) scale(1)"></div>

      <div class="object"
      data-0p="border-radius:100%;
      transform:rotate(0deg) scale(1);"
      data-100p="border-radius:45%;
      transform:rotate(-360deg) scale(0.9);"
      data-200p="border-radius:60%;
      transform:rotate(0deg) scale(0.6);"
      data-300p="border-radius:45%;
      transform:rotate(-360deg) scale(0.9);"
      data-400p="border-radius:100%;
      transform:rotate(0deg) scale(1)"></div>




    </div>

    <div class="helper">
      <div class="marker" id="one"></div>
      <div class="marker" id="two"></div>
      <div class="marker" id="three"></div>
      <div class="marker" id="four"></div>

    </div>

    <a class="button-next" href="../char45/index.html">Next</a>

    <a class="button-home" href="../index.html">44 / 75</a>
    <a class="button-back" href="../char43/index.html">Back</a>


    <script type="text/javascript" src="skrollr.min.js"></script>

  </body>
</html>
