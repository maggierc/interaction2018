<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Charette</title>

    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <div class="skrollr-container">

                <div class="object"></div>

                <div class="object"
                data-0p="border-radius:100%;
                transform:rotate(0deg);"
                data-200p="border-radius:0%;
                transform:rotate(360deg);"
                data-400p="border-radius:100%;
                transform:rotate(0deg);"></div>

                <div class="object"
                data-0p="border-radius:100%;
                transform:rotate(0deg);"
                data-200p="border-radius:0%;
                transform:rotate(-360deg);"
                data-400p="border-radius:100%;
                transform:rotate(0deg);"></div>

                <div class="object"
                data-0p="border-radius:100%;
                transform:rotate(0deg) scale(1);"
                data-200p="border-radius:0%;
                transform:rotate(360deg) scale(0.95);"
                data-400p="border-radius:100%;
                transform:rotate(180deg) scale(0.7)"></div>

                <div class="object"
                data-0p="border-radius:100%;
                transform:rotate(0deg) scale(1);"
                data-200p="border-radius:0%;
                transform:rotate(-360deg) scale(0.95);"
                data-400p="border-radius:100%;
                transform:rotate(180deg) scale(0.7)"></div>


    </div>

    <div class="helper">
      <div class="marker" id="one"></div>
      <div class="marker" id="two"></div>
      <div class="marker" id="three"></div>
      <div class="marker" id="four"></div>

    </div>
