<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Charette</title>

    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <div class="skrollr-container">


      <div id="bground" class="object"
      data-300p="transform:rotate(0deg) scale(1);"
      data-400p="transform:rotate(720deg) scale(0);"></div>

      <div id="square" class="object"
      data-200p="
      width: 100%;
      height: 100%;
      top:0%;
      left:0%;
      transform:rotate(0deg);"
      data-300p="
      width: 100%;
      height: 33.3%;
      top:33.3%;
      left:0%;
      transform:rotate(0deg);"
      data-400p="
      width: 33.3%;
      height: 33.3%;
      top:33.3%;
      left:33.3%;
      transform:rotate(315deg);"></div>

      <div id="square2" class="object"
      data-0p="
      width: 100%;
      height: 100%;
      top:0%;
      left:0%;
      transform:rotate(0deg) scale(1);
      opacity:1;"
      data-100p="
      width: 100%;
      height: 33.3%;
      top:33.3%;
      left:0%;
      transform:rotate(0deg) scale(1);
      opacity:1;"
      data-200p="
      width: 33.3%;
      height: 33.3%;
      top:33.3%;
      left:33.3%;
      transform:rotate(315deg) scale(1);
      opacity:1;"
      data-300p="
      width: 33.3%;
      height: 33.3%;
      top:33.3%;
      left:33.3%;
      transform:rotate(315deg) scale(10);
      opacity:0;"></div>





    </div>

    <div class="helper">
      <div class="marker" id="one"></div>
      <div class="marker" id="two"></div>
      <div class="marker" id="three"></div>
      <div class="marker" id="four"></div>

    </div>

  </body>
</html>
