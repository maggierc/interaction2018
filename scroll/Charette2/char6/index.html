<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Charette</title>

    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <div class="skrollr-container">

      <div class="butt"
      data-0p="clip-path: polygon(0% 0%, 100% 0%, 100% 20%, 100% 80%, 100% 100%, 0% 100%, 0% 80%, 0% 20%);
      top: 15%;
      left: 15%;
      width: 60%;
      height: 60%;"
      data-200p="clip-path: polygon(5% 8%, 33% 16%, 94% 8%, 95% 66%, 94% 100%, 11% 100%, 7% 65%, 12% 54%);
      top: 35%;
      left: 35%;
      width: 20%;
      height: 20%;"
      data-400p="clip-path: polygon(36% 6%, 78% 9%, 94% 42%, 90% 95%, 43% 88%, 2% 96%, 27% 80%, 5% 7%);
      top: 15%;
      left: 15%;
      width: 60%;
      height: 60%;">
        <div class="object"></div>

        <div class="object"
        data-0p="border-radius:100%;
        transform:rotate(0deg);"
        data-200p="border-radius:50%;
        transform:rotate(360deg);"
        data-400p="border-radius:0%;
        transform:rotate(0deg);"></div>

        <div class="object"
        data-0p="border-radius:100%;
        transform:rotate(0deg);"
        data-200p="border-radius:50%;
        transform:rotate(-360deg);"
        data-400p="border-radius:0%;
        transform:rotate(0deg);"></div>

        <div class="object"
        data-0p="border-radius:100%;
        transform:rotate(0deg) scale(1);"
        data-200p="border-radius:50%;
        transform:rotate(360deg) scale(0.95);"
        data-400p="border-radius:0%;
        transform:rotate(0deg) scale(0.7)"></div>

        <div class="object"
        data-0p="border-radius:100%;
        transform:rotate(0deg) scale(1);"
        data-200p="border-radius:50%;
        transform:rotate(-360deg) scale(0.95);"
        data-400p="border-radius:0%;
        transform:rotate(0deg) scale(0.7)"></div>
      </div>

      <!--  -->

      </div>

    </div>

    <div class="helper">
      <div class="marker" id="one"></div>
      <div class="marker" id="two"></div>
      <div class="marker" id="three"></div>
      <div class="marker" id="four"></div>

    </div>

    <a class="button-next" href="../char7/index.html">Next</a>


    <a class="button-home" href="../index.html">6</a>
    <a class="button-back" href="../char5/index.html">Back</a>


    <script type="text/javascript" src="skrollr.min.js"></script>
  	<script type="text/javascript">var s = skrollr.init();</script>
  </body>
</html>
